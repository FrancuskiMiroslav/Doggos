<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="images/icon_animal.png"
      type="image/gif"
      sizes="16x16"
    />
    <!--endbuild-->
    <title>PeraPer훾ina</title>
  </head>

  <body>
    <!-- dynamic landing page with clock -->
    <header>
      <time id="time"></time>
      <h1>
        <span id="greeting"></span>
        <span id="name">PeraPer훾ina</span>
      </h1>
    </header>

    <main>
      <!-- splitscreen slider -->
      <section id="wrapper">
        <div class="layer bottom">
          <div class="layer__content-wrap bottom__content-wrap">
            <div class="layer__content-body bottom__content-body">
              <h1 class="layer__heading bottom__heading">Jaza Jazura</h1>
              <blockquote class="layer__quote">
                I eat poop
              </blockquote>
            </div>
            <img
              class="layer__img bottom__img"
              src="images/jaza.jpg"
              alt="PeraPer훾ina"
            />
          </div>
        </div>
        <div class="layer top">
          <div class="layer__content-wrap top__content-wrap">
            <div class="layer__content-body top__content-body">
              <h1 class="layer__heading top__heading">Pera Per훾ina</h1>
              <blockquote class="layer__quote">
                I play in poop
              </blockquote>
            </div>
            <img
              class="layer__img top__img"
              src="images/pera.jpg"
              alt="JazaJazura"
            />
          </div>
        </div>

        <div class="handle"></div>
      </section>

      <!--  carousel -->
      <section id="carousel-container">
        <div class="carousel">
          <div class="carousel__btns">
            <div class="carousel__btn" id="prev">&lt;</div>
            <div class="carousel__btn" id="next">&gt;</div>
          </div>
        </div>
      </section>
    </main>
    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
